<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
  </head>

  <div class="container">
    <div class="heading">
      <h2>freeCodeCamp Survey Form</h2>
      <p><i>Thank you for taking the time to help us improve the platform </i></p>
    </div>

    <div class="input-form">
      <form id="content-form">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" class="length"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="length"><br><br>

        <label for="age">Age(optional)</label><br>
        <input type="number" min="10" max="100" placeholder="Age" class="length"><br><br>

        <label for="current-role">Which option best describes your current role?</label><br>
        <select id="dropdown" name="role" class="form-control" required="">
          <option disabled="" selected="" value="" style="width: 480px;">Select current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select><br><br>

        <label for="recomendation">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="definitely" name="definitely" value="definitely">
        <label for="definitely">Definitely</label><br>

        <input type="radio" id="maybe" name="maybe" value="maybe">
        <label for="maybe">Maybe</label><br>
        
        <input type="radio" id="not-sure" name="not-sure" value="not-sure">
        <label for="not-sure">Not sure</label><br><br>

        <label for="feature">What is your favorite feature of freeCodeCamp? </label><br>
        <select name="features" id="features">
          <option style="width: 480px;">Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open source</option>
        </select><br><br>

        <p id="to-improve">What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" id="improve1" name="improve1" value="front-end">
        <label for="improve1">Front-end Projects</label><br>

        <input type="checkbox" id="improve2" name="improve2" value="back-end">
        <label for="improve2">Back-end Projects</label><br>
        
        <input type="checkbox" id="improve3" name="improve3" value="data">
        <label for="improve3">Data visualization</label><br>
        
        <input type="checkbox" id="improve4" name="improve4" value="challenges">
        <label for="improve4">Challenges</label><br>
        
        <input type="checkbox" id="improve5" name="improve5" value="community">
        <label for="improve5">Open source Community</label><br>
        
        <input type="checkbox" id="improve6" name="improve6" value="help">
        <label for="improve6">Gitter help rooms</label><br>
        
        <input type="checkbox" id="improve7" name="improve7" value="videos">
        <label for="improve7">Videos</label><br>
        
        <input type="checkbox" id="improve8" name="improve8" value="city">
        <label for="improve8">City meetups</label><br>
        
        <input type="checkbox" id="improve9" name="improve9" value="wiki">
        <label for="improve9">Wiki</label><br>

        <input type="checkbox" id="improve10" name="improve10" value="forum">
        <label for="improve10">Forum</label><br>
        
        <input type="checkbox" id="improve11" name="improve11" value="courses">
        <label for="improve11">Additional Courses</label><br><br>


        <p id="comments">Any comments or suggestions?</p>
        <textarea name="comments" id="comments" cols="60" rows="10" placeholder="Enter your comments here"></textarea>
        <br><br>

        <p id="submit">Submit</p>
      </form>
    </div>
  </div>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    
    <script  src="js/index.js"></script>
  </body>
</html>
